<ul class="list-group-flush latest_comment">
    {% for comment in l_comments%}
    <li class="border-bottom p-1 list-group-item latest-comment-item">
        <a class="nav-link" href="{% url 'detail' comment.post.pk  %}">
            {% if comment.body|length > 40 %}
            {{comment.body|slice:'45'}}..
            {%else%}
            {{comment.body}}
            {%endif%}
        </a>
    </li>
    {%empty%}
    <li class="list-group-item latest-comment-item">لايوجد تعليقات</li>
    {%endfor%}
</ul>
